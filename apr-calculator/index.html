            margin: 0;

        header a {

            display: flex;

            margin: 0 auto 20px auto;
        }

        .input-container label {
            margin-bottom: 5px;

            font-size: 20px;

        .input-container input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;

        }

            margin-left: auto;

            color: black;
            font-weight: bold;
        }

        .results {
            width: 60%;
            margin: 20px auto;
            display: none;
            padding: 15px;
            border: 2px solid black;
            border-radius: 5px;

            text-align: left;
            font-size: 16px;
            color: black;
        }

        .results p, h3 {
            margin-bottom: 10px;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

            margin: 0 10px;

<body>
    <header>
        <a href="/">
            <h1>TOMKETLOVERS</h1>
            <h2>AIRDROP CHECKER</h2>
        </a>
    </header>

    <div class="container">
        <h1>APR Calculator</h1>
        <p>Calculate the total amount of your loan and interest based on the APR percentage.</p>
        <div class="input-container">
            <label for="principal">Margin</label>
            <input type="text" id="principal" placeholder="Enter your margin">
        </div>
        <div class="input-container">
            <label for="days">Days</label>
            <input type="number" id="days" placeholder="Enter duration in days">
        </div>
        <div class="input-container">
            <label for="apr">APR</label>
            <input type="text" id="apr" placeholder="Enter APR percentage">
        </div>
        <button class="input-button" onclick="calculateAPR()">Calculate</button>
        
        <div class="results" id="results"></div>
    </div>

    <footer>
        <p>TomketLovers Â© 2024</p>
        <div class="social-icons">
            <a href="https://tomketlovers.com/" target="_blank">
                <i class="fa-solid fa-globe" alt="Website"></i> 
            </a>
            <a href="https://discord.com/invite/RhknZEkX" target="_blank">
                <i class="fab fa-discord" alt="Discord"></i> 
            </a>
            <a href="https://t.me/TomketOfficial" target="_blank">
                <i class="fab fa-telegram" alt="Telegram"></i> 
            </a>
            <a href="https://x.com/TomketLovers" target="_blank">
                <i class="fa-brands fa-twitter" alt="Twitter"></i> 
            </a>
        </div>
    </footer>

    <script>
        function formatNumber(value) {
            return value.replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function parseNumber(value) {
            return parseFloat(value.replace(/,/g, ""));
        }

        document.getElementById('principal').addEventListener('input', function () {
            this.value = formatNumber(this.value);
        });

        document.getElementById('apr').addEventListener('input', function () {
            this.value = formatNumber(this.value);
        });

        function calculateAPR() {
            const principal = parseNumber(document.getElementById('principal').value);
            const days = parseInt(document.getElementById('days').value);
            const apr = parseNumber(document.getElementById('apr').value);

            if (isNaN(principal) || isNaN(days) || isNaN(apr)) {
                document.getElementById('results').innerHTML = "Please fill in all fields correctly.";
                return;
            }

            const dailyInterestRate = apr / 100 / 365;
            const interest = principal * dailyInterestRate * days;
            const total = principal + interest;

            document.getElementById('results').innerHTML = `
                <h3>Results:</h3>
                <p><b>Interest Earned:</b> $${interest.toFixed(2)}</p>
                <p><b>Total Amount after ${days} days:</b> $${total.toFixed(2)}</p>
            `;
            document.getElementById('results').style.display = "block";
        }
    </script>
